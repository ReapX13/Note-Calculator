      html,

        margin-top: 125px;
      }

      .logo {
        width: 60px;
        height: 60px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: #052026;

        color: #e6eef6;
      }

        color: var(--muted);
        font-size: 1rem;
      }

      .levels-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 30px;
      }

      .level-card {
        padding: 24px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: var(--glass);
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .level-card:hover {
        background: rgba(45, 212, 191, 0.08);
        border-color: var(--accent);
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(45, 212, 191, 0.1);
      }

      .level-card-icon {
        font-size: 2.5rem;
      }

      .level-card-title {
        font-weight: 700;
        font-size: 1.1rem;
        color: #e6eef6;
      }

      .level-card-desc {
        font-size: 0.85rem;
        color: var(--muted);
      }

      footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.03);
        color: var(--muted);
        font-size: 0.85rem;
      }

      @media (max-width: 600px) {
        .container {
          padding: 24px;
        }

        h1 {
          font-size: 1.4rem;
        }

        .levels-grid {
          grid-template-columns: 1fr;
        }

        .level-card-icon {
          font-size: 2rem;
        }
      }
    </style>
